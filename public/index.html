<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMTP MARKET</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="container">
    <div class="cloud">
      <h2>SMTP-MARKET</h2>
    </div>
  </div>
</body>

</html>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  :root {
    --clr: #0f0;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #000;
    transform: scale(0.6);
  }

  .container {
    position: relative;
    top: 50px;
    height: 600px;
    width: 100%;
    display: flex;
    justify-content: center;
    animation: animateColor 5s linear infinite;
  }

  @keyframes animateColor {
    0% {
      filter: hue-rotate(0deg);
    }

    100% {
      filter: hue-rotate(360deg);
    }
  }

  .container .cloud {
    position: relative;
    width: 270px;
    /* height: 300px; */
    z-index: 100;
    filter: drop-shadow(0 0 35px var(--clr));
  }

  .container .cloud h2 {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    white-space: nowrap;
    color: #000;
    font-size: 2em;
    z-index: 1000;
    font-weight: 400;
    padding: 0 10px;
    border-radius: 10px;
    text-transform: uppercase;
    background: var(--clr);
  }

  .container .cloud h2::before {
    content: '';
    position: absolute;
    top: -115px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 100px;
    width: 120%;
    height: 100px;
    background: var(--clr);
  }

  .container .cloud h2::after {
    content: '';
    position: absolute;
    top: -150px;
    left: 25px;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: var(--clr);
    box-shadow: 120px -30px 0 10px var(--clr);
  }

  .container .cloud .drop {
    position: absolute;
    top: 60px;
    height: 20px;
    line-height: 20px;
    color: var(--clr);
    transform-origin: bottom;
    animation: animate 4s linear infinite;
  }

  @keyframes animate {
    0% {
      transform: translateY(0) scaleY(0);
      transform-origin: top;
    }

    10% {
      transform: translateY(0) scaleY(0.25);
      transform-origin: top;
    }

    20% {
      transform: translateY(0) scaleY(1);
      transform-origin: top;
    }

    70% {
      transform: translateY(600px) scaleY(1);
      transform-origin: bottom;
    }

    80% {
      transform: translateY(600px) scaleY(1);
      transform-origin: bottom;
    }

    100% {
      transform: translateY(600px) scaleY(0);
      transform-origin: bottom;
      text-shadow: -180px 0 0 var(--clr), 180px 0 var(--clr);
    }
  }
</style>

<script>
  function randomText() {
    const keywords = [
      // Các thuật ngữ cơ bản
      "SMTP", "Gmail", "Email", "IMAP", "POP3",
      "TLS", "SSL", "OAuth2", "Spam", "Mail",

      // Các thuật ngữ về cài đặt và cấu hình
      "Port", "Relay", "Host", "Queue", "DNS",
      "API", "Send", "Error", "Client", "Google",
      "Authentication", "Encryption", "Credentials",
      "Outgoing", "Incoming", "Headers",

      // Các thuật ngữ kỹ thuật chi tiết
      "MX", "SPF", "DKIM", "DMARC", "Bounce",
      "Delivery", "Forwarding", "Latency",
      "Throttling", "Quota", "Filter", "Retention",
      "Retry", "Timeout",

      // Các dịch vụ email phổ biến
      "Outlook", "Yahoo", "Zoho", "ProtonMail",
      "Mailgun", "SendGrid", "Postmark", "Amazon SES",
      "Microsoft 365", "Thunderbird", "Apple Mail",
      "Exchange", "Horde", "Roundcube",

      // Các lỗi thường gặp
      "Timeout", "Blocked", "Blacklisted",
      "Rejected", "Undelivered", "Connection",
      "Unauthorized", "AuthenticationFailed",
      "RelayDenied",

      // Các chức năng liên quan
      "Notification", "Alias", "Draft", "Inbox",
      "Outbox", "Attachment", "Signature",
      "Template", "Autoresponder", "Newsletter",

      // Các công cụ và giao thức mở rộng
      "Webhook", "Cron", "SMTPRelay",
      "ESMTP", "SASL", "Mailbox", "Postfix",
      "Exim", "qmail", "Maildir", "MTA", "MTU",

      // Từ khóa liên quan đến bảo mật
      "Security", "Policy", "Compliance",
      "TLS1.2", "TLS1.3", "Cipher", "Whitelist",
      "Blacklist", "Certificate", "Key", "Password",

      // Từ khóa mở rộng khác
      "Domain", "Subdomain", "PTR", "ReverseDNS",
      "SpamAssassin", "MailQueue", "Delayed",
      "RetryPolicy", "RateLimit", "ContentFilter"
    ];

    return keywords[Math.floor(Math.random() * keywords.length)];
  }

  function rain() {
    let cloud = document.querySelector('.cloud');
    let e = document.createElement('div');
    e.classList.add('drop');
    cloud.appendChild(e);

    let left = Math.floor(Math.random() * 250)
    let size = Math.random() * 1;
    let duration = Math.random() * 10;

    e.innerText = randomText();
    e.style.left = left + 'px';
    e.style.fontSize = 0.35 + size + 'em';
    e.style.animationDuration = 1 + duration + 's';

    setTimeout(function () {
      cloud.removeChild(e)
    }, 6000)
  }

  setInterval(function () {
    rain()
  }, 60);
</script>
